<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Accenture Bubbles Practice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO / Google -->
<meta name="robots" content="index, follow">
<meta name="description" content="Accenture cognitive bubbles game practice with timer, difficulty levels, score and accuracy. Safe educational web application.">
<meta name="keywords" content="Accenture cognitive test, bubbles game practice, Accenture assessment, psychometric test practice">
<meta name="author" content="Mehereesh">
<meta name="google-site-verification" content="AqyQW877sf9VAA1EAV32Ga_bukpJH7fTXJFvY-WgdJE" />

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
  text-align: center;
}

.hidden { display: none; }
h2 { margin: 10px 0; }

.sub {
  font-size: 14px;
  color: #555;
  margin-bottom: 8px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button.primary { background: #1976D2; color: #fff; }
button.secondary { background: #9e9e9e; color: #fff; margin-top: 10px; }
button:disabled { background: #bdbdbd; cursor: not-allowed; }

.options {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
}

.opt {
  flex: 1;
  margin: 0 5px;
  padding: 12px;
  background: #fff;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  border: 2px solid #e0e0e0;
}

.opt.active {
  border-color: #1976D2;
  background: #e3f2fd;
}

.stats {
  display: flex;
  justify-content: space-between;
  background: #fff;
  padding: 10px;
  border-radius: 8px;
  margin-top: 12px;
  font-weight: bold;
}

#timer { color: #e53935; }

#game {
  display: flex;
  justify-content: center;
  margin-top: 25px;
}

.bubble {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #4CAF50;
  color: white;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 10px;
  cursor: pointer;
}

.bubble.selected { background: #ff5722; }

#result {
  margin-top: 20px;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">

<!-- SELECTION -->
<div id="selectScreen">
  <h2>ðŸ«§ Accenture Bubbles Maths Practice</h2>
  <p style="font-size:14px;color:#444;">
    Safe educational practice game for Accenture cognitive assessment.
    No data collection. No downloads.
  </p>

  <div class="sub">Select Level</div>
  <div class="options" id="levelOptions">
    <div class="opt" data-level="1">Level 1</div>
    <div class="opt" data-level="2">Level 2</div>
    <div class="opt" data-level="3">Level 3</div>
  </div>

  <div class="sub">Select Questions</div>
  <div class="options" id="questionOptions">
    <div class="opt" data-q="15">15</div>
    <div class="opt" data-q="20">20</div>
    <div class="opt" data-q="25">25</div>
  </div>

  <button id="startBtn" class="primary" disabled>Start Test</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="hidden">
  <div class="stats">
    <div>Q: <span id="qno">1</span>/<span id="qtotal">0</span></div>
    <div id="timer">14s</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div id="game"></div>
  <button class="secondary" onclick="restart()">Restart</button>
</div>

<!-- RESULT -->
<div id="resultScreen" class="hidden">
  <div id="result"></div>
  <button class="primary" onclick="restart()">Restart Practice</button>
</div>


<footer style="margin-top:25px;font-size:13px;color:#666;text-align:center;">
  Developed by <strong>Mayra Tech âœ¨</strong>
</footer>

</div>

<script>
let level=null, totalQuestions=null, currentQ=0, score=0;
let timeLeft=14, timer, values=[], selected=[];

/* OPTION SELECT */
document.querySelectorAll('#levelOptions .opt').forEach(o=>o.onclick=()=>toggle(o,'level'));
document.querySelectorAll('#questionOptions .opt').forEach(o=>o.onclick=()=>toggle(o,'question'));

function toggle(opt,type){
  opt.parentElement.querySelectorAll('.opt').forEach(o=>o.classList.remove('active'));
  opt.classList.add('active');
  type==='level'? level=+opt.dataset.level : totalQuestions=+opt.dataset.q;
  document.getElementById("startBtn").disabled=!(level&&totalQuestions);
}

/* RANDOM HELPERS */
const randInt=(m,M)=>Math.floor(Math.random()*(M-m+1))+m;
const randDecimal=()=>Number((Math.random()*9.9).toFixed(1));

/* UPDATED MATH GENERATOR (DECIMALS ADDED) */
function randomExpr(){
  const ops=['+','-','*','/'];
  let a,b;

  if(level===1){
    a=randInt(1,9); b=randInt(1,9);
  }
  else if(level===2){
    a=Math.random()<0.4?randDecimal():randInt(0,100);
    b=Math.random()<0.4?randDecimal():randInt(1,100);
  }
  else{
    a=Math.random()<0.6?randDecimal():randInt(1,100);
    b=Math.random()<0.6?randDecimal():randInt(1,100);
  }

  let op=ops[Math.floor(Math.random()*ops.length)];
  let expr=`${a} ${op} ${b}`;
  let val;

  if(op==='+') val=a+b;
  else if(op==='-') val=a-b;
  else if(op==='*') val=Number((a*b).toFixed(2));
  else val=Number((a/b).toFixed(2));

  return {expr,val};
}

/* GAME FLOW */
document.getElementById("startBtn").onclick=()=>{
  currentQ=0; score=0;
  document.getElementById("score").innerText=0;
  document.getElementById("qtotal").innerText=totalQuestions;
  selectScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  nextQ();
};

function nextQ(){
  clearInterval(timer);
  if(currentQ>=totalQuestions) return finish();
  currentQ++; timeLeft=14; values=[]; selected=[];
  qno.innerText=currentQ; timerEl.innerText=timeLeft+"s";
  game.innerHTML="";
  for(let i=0;i<3;i++){
    let q=randomExpr(); values.push(q.val);
    let d=document.createElement("div");
    d.className="bubble"; d.innerText=q.expr;
    d.onclick=()=>pick(d,q.val);
    game.appendChild(d);
  }
  timer=setInterval(()=>{timerEl.innerText=--timeLeft+"s"; if(timeLeft===0) nextQ();},1000);
}

function pick(div,val){
  div.classList.toggle("selected");
  selected=div.classList.contains("selected")?[...selected,val]:selected.filter(v=>v!==val);
  if(selected.length===values.length){
    clearInterval(timer);
    if(JSON.stringify(selected)===JSON.stringify([...values].sort((a,b)=>a-b))){
      score++; document.getElementById("score").innerText=score;
    }
    setTimeout(nextQ,500);
  }
}

function finish(){
  gameScreen.classList.add("hidden");
  resultScreen.classList.remove("hidden");
  result.innerHTML=`âœ… Test Completed<br><br>Level: ${level}<br>Score: ${score}/${totalQuestions}<br>Accuracy: ${Math.round(score/totalQuestions*100)}%`;
}

function restart(){
  clearInterval(timer);
  level=totalQuestions=null;
  document.querySelectorAll('.opt').forEach(o=>o.classList.remove('active'));
  startBtn.disabled=true;
  resultScreen.classList.add("hidden");
  gameScreen.classList.add("hidden");
  selectScreen.classList.remove("hidden");
}
</script>
</body>
</html>
